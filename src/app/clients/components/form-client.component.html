<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label i18n for="type">Type</label>
      <input
        formControlName="typePresta"
        type="text"
        class="form-control"
        id="type"
      />
    </div>

    <div class="form-group">
      <label i18n for="nom">nom</label>
      <input
        formControlName="client"
        type="text"
        class="form-control"
        id="nom"
      />
    </div>


    <div class="form-group">
      <label i18n for="tva">tva</label>
      <input
        formControlName="tva"
        type="number"
        class="form-control"
        id="tva"
      />
    </div>
    <div class="form-group">
      <label i18n for="comment">comment</label>
      <input
        formControlName="comment"
        type="text"
        class="form-control"
        id="comment"
      />

        class="form-control"

      />
    </div>
    <div class="form-group">
      <label i18n for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states" [ngValue]="state">
          {{ state }}
