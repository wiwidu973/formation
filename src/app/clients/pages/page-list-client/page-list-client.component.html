<app-table-light
  *ngIf="collectionClient"
  [headers]="headersClient"
  [collections]="collectionClient"
>
  <tr *ngFor="let client of collectionClient">
    <td>{{ client.name }}</td>
    <td>{{ client.ca }}</td>
    <td>{{ client.comment }}</td>
    <td>{{ client.state }}</td>
    <td>{{ client.tva }}</td>
  </tr>
</app-table-light>
