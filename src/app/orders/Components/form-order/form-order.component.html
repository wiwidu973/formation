<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label i18n for="type">Type</label>
      <input
        formControlName="typePresta"
        type="text"
        class="form-control"
        id="type"
      />
    </div>

    <div class="form-group">
      <label i18n for="client">client</label>
      <input
        formControlName="client"
        type="text"
        class="form-control"
        id="client"
      />
    </div>
    <div class="form-group">
      <label i18n for="tjmHt">Taux Journalier</label>
      <input
        formControlName="tjmHt"
        type="text"
        class="form-control"
        id="tjmHt"
      />
      <!-- <div class="alert alert-danger" *ngIf="form.get('tjmHt').touched">
        remplissage requis
      </div> -->
      <!-- <div invalidMessage="tjmHt"  class="alert alert-danger">
<p i18n *invalidType="'required'">
  champs requis

</p>
<p i18n *invalidType="'minlength'">
  Taille minimale non respect√©e

</p>
      </div> -->
    </div>
    <div class="form-group">
      <label i18n for="tva">tva</label>
      <input
        formControlName="tva"
        type="number"
        class="form-control"
        id="tva"
      />
    </div>
    <div class="form-group">
      <label i18n for="comment">comment</label>
      <input
        formControlName="comment"
        type="text"
        class="form-control"
        id="comment"
      />
    </div>
    <div class="form-group">
      <label i18n for="nbJours">nombre de Jours</label>
      <input
        formControlName="nbJours"
        type="number"
        class="form-control"
        id="nbJours"
      />
    </div>
    <div class="form-group">
      <label i18n for="state">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states" [ngValue]="state">
          {{ state }}
        </option>
      </select>
    </div>
    <app-btn label="Valider" [action]="true" (clicked)="onSubmit()"></app-btn>
  </form>
</div>
